      relativity predicts several phenomena, including:\\n\\n- Gravitational time
      dilation: Clocks in a gravitational field tick slower compared to those in a
      weaker field or in space.\\n\\n- Gravitational lensing: Mass can bend the path
      of light, causing it to curve when passing near massive objects. This effect
      leads to the phenomenon of lensing, where distant objects appear distorted or
